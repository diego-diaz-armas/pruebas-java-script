<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos javascript</title>
    </head>

    <body>
    <h1>Fundamentos Javascript</h1>
    <br>
    <p>Objetos math</p>
    <script>
        console.log("  ");
       //es un objeto estatico el math
       console.log(Math);
       console.log(Math.PI);
        console.log(Math.abs(-7.8345));//devuelve el valor absoluto de un numero
        console.log(Math.ceil(7.8));//redondea para arriba
        console.log(Math.floor(7.8));//redondea para abajo
        console.log(Math.round(7.5));//redondea al mas justo
        console.log(Math.round(7.2));
        console.log(" ");
        console.log("sacar la raiz cuadrada de un numero:");
        console.log(Math.sqrt(81));
        console.log("elevar potencia:");
        console.log(Math.pow( 2,5));//primer numero es la base y el segundo es el exponente
        console.log("muestra el signo de un numero:");
        console.log(Math.sign(-7.8));//indica si el numero es positivo negativo o 0
        console.log(Math.sign(7.8));
        console.log(Math.sign(0));
        console.log(" ");
        console.log(Math.random());//da numero aliatorio entre 0 y 1 con coma
        console.log(Math.random()*100);//te da un nuemor random entra 0 y 100 con coma
        console.log(Math.round(Math.random()*100));//da un numero random entre 0 y 100 redondeado
    </script>
    </body>
</html>
