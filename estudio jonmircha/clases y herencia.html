<h1>clases y herencia</h1>

<script>
    console.log("             ");

    //funcion constructorade animal

    function Animal(nombre,genero){
        this.nombre=nombre;
        this.genero=genero;
        //metodos
        this.sonar=function(){
            console.log("hago sonidos porque estoy vivo");
        }
        this.saludar=function(){
            console.log(`hola me llamo ${nombre}`);
        }   
    }
    console.log("             ");
    const coli=new Animal("coli","macho"),
          pastor=new Animal("pastor","hembra");

          console.log(coli);
        console.log(pastor);

        pastor.sonar();
        pastor.saludar();
        
        console.log("              ");
        coli.saludar();
        coli.sonar();
       
    //la transformamos en clase las clases no reciben parametros
    
    class Animal2{
        //el construcyor de unaclassse es un metodo especial

        constructor(nombre,genero){
        this.nombre=nombre;
        this.genero=genero;
        }
        //metodos se declaran de esta manra
        sonar(){
            console.log("hago sonidos porque estoy vivo");
        }
        saludar(){
            console.log(`hola me llamo ${this.nombre}`);
            console.log(`y mi genero es ${this.genero}`);
           
    }
    }

    console.log("             ");
    const jhony=new Animal2("jhony","macho"),
          laura=new Animal2("laura","hembra");

        console.log(jhony);
        console.log(laura);

        jhony.sonar();
        jhony.saludar();
        
        console.log("              ");

        laura.saludar();
        laura.sonar();
        console.log("                     ");
    //herencia entre classes
    //super manda a llamar al constructor
        
    class Perro extends Animal2{
            constructor (nombre,genero,tamanio){
                super(nombre,genero);
                //super es un metodo que manda a llamar el constructor de la class padre
                this.tamanio=tamanio;
            }
            sonar(){
                console.log("soy un perro y mi aonido es un ladrido");
            }
            ladrar(){
                console.log("guuuawww wwuuuagg");
            }
        }
        const scooby=new Perro("scooby","macho","grande");

        console.log(scooby);
        scooby.saludar();
        scooby.ladrar();
        scooby.sonar();//sonar metodo de la class padre esta sobrescrito por que lo modificamos en el hijo

        console.log("             ");

</script>
