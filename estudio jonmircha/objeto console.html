    <p>Objetos console</p>
    <script>
        //algunos objetos propios de javascript:

        console.log(console);

        console.log("console.log es un registro de lo que ha pasadoen nuestra app");

           // console.clear();

           console.log("            ");

           console.groupEnd();

           console.groupCollapsed("Cursos de @jonmircha en youtube");

           console.log("curso de flexbox");

           console.log("              ");

           console.log(console);
            console.log("el contenido de console como tabla desordenado");
           console.table(Object.entries(console));//muestra la propiedades y metodos de el objeto console en una tabla

            console.log("                     ");
            console.log("el contenido de console como tabla ordenado");
            console.table(Object.entries(console).sort());
           console.log("             ");
            //si creamos 2 arrays
            const numeros=[1,2,3,4,5],
            vocales=["a","e","i","o","u"];
            // con los dos arrays juntoos no funcionaconsole.table(numeros,vocales);
            console.table(numeros);
            console.table(vocales);

            console.log("          ");

            //en los objetos
            const perro={
                nombre:"boni",
                raza:"boxer",
                color:"marron"
            }
            console.table(perro);
            console.log("              ");

            //un metodo de ver cuanto tarda en procesar el tiempo ejemploso
            console.time("cuanto tiempo tarda de procesar mi codigo inicio del time");
            const arry=Array(1000);
            for(let i=0;i<arry.length;i++){//recorremos el array  
                arry[i]=i;//aca le guardamos el numero que esta en la posicion como valor
            }
            console.timeEnd("cuanto tiempo tarda de procesar mi codigo inicio del time");//debe ser el mismo textoen la apertura timy cierre
            console.log(arry);//vemos si lleno el array

            console.log("         ");

            //si quieres ver cuantas veces se a ejecutado un codigo
            for(let i=0;i<100;i++){
                console.count("codigo for");//muestra cuantas veces se ejecuta el for
                console.log(i);
            }

            console.log("                     ");
            //hay libreriaspara testear el codigo un ejemplo
            let x=1,
            y=2,
            pruebaxy="se espera que x siempre sea menor que y";
            console.assert(x<y,{x,y,pruebaxy});
            //no paso nada la prueba es correcta haora que falle
            let x1=3,
            y1=2,
            pruebaxy1="se espera que x siempre sea menor que y";
            console.assert(x1<y1,{x1,y1,pruebaxy1});

        //assert solo se ejecuta cuando la prueba fallo es como una prueba unitaria 
        //en la console hay como 20  metodos utiles mas
