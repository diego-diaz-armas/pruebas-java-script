        console.log("ejercicio 1)*****");

        //funcion declarada
        function ContarCaracteres(cadena=""){
            if(!cadena){
                console.warn("no ingresastes ninguna palabra");
            }else {
                console.info(`la cadena "${cadena}" tiene ${cadena.length} caracteres`);
            }
        }

            ContarCaracteres();//situacion vacia
            ContarCaracteres("shaoling monks");//situacion con palabras

            console.log(" ");
            //como es una funcion espresada
          
                const contarCar=(cadena="")=>
                (!cadena)
                ?console.warn("la palabras esta vacia")
                :console.info(`la cadena "${cadena}" tiene ${cadena.length} caracteres`);

                //esta arrow function tiene un return inplisito

                contarCar();//situacion vacia

            console.log(" ");
            //todos los ejercicios van a ser funciones expresadas
    
                   const recortarTexto =(cadena="",longitud=undefined)=>
                   (!cadena)
                   ?console.warn(" no ingresaste ninguna palabra")//si esta vacia
                   :(longitud===undefined)
                   ?console.warn("no ingresastes la longitud de corte")
                   :console.info(cadena.slice(0,longitud));     

                   recortarTexto("la yuki tiene sueño",7);
                   console.log(" ");
                   recortarTexto("",5);
                   console.log(" ");
                   recortarTexto("hello");//lo repite por problema de la longitud
                   console.log(" ");

            console.log(" ");

            const cadenaArreglo=(cadena="",separador=undefined)=>
            (!cadena)
            ?console.warn("no ingresastes una oracion")
            :(separador===undefined)
            ?console.warn("no ingresaste un separador")
            :console.info(cadena.split(separador));

            cadenaArreglo("la yuki se muere de frio"," ");
            cadenaArreglo(""," ");
            cadenaArreglo("que pesada esta la yuki con el frio");

            console.log(" ");

            console.log(" ");
            console.log("ejercico 4)++++++++++");
            console.log("4) Programa una función que repita un texto X veces, pe. miFuncion('Hola Mundo', 3) devolverá Hola Mundo Hola Mundo Hola Mundo.");
            console.log(" ");
            const repetriTexto=(texto="",veces=undefined)=>{
                if(!texto) return console.warn("no ingresaste un texto");//al tenr varias validaciones con retun se vuelve redundante las llaves y los else
                
                if(veces===undefined) return console.warn("no ingresaste un numero de veces");//la igualdad estricta === valida el tipo de dato y el valor
                
                if(veces===0) return console.warn("no puedes poner 0 como cantidad de veces");
                
                if(Math.sign(veces=== -1)) return console.warn("no ingresaste numeros negativos");

                for(let i=1; i<=veces; i++)console.info(`${texto},${i}`);
                  
            }

            repetriTexto("hola mundo",3);
            console.log(" ");
            repetriTexto("hola mundo",);
            repetriTexto("",3);
            repetriTexto("hola mundo",0);
            repetriTexto("hola mundo",-1);
