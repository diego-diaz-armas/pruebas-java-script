    <p>undefined,null y NaN</p>
    <script>
        console.log("undefined,null y NaN");
      
        let sindef;
        console.log(sindef);
        //resumen de undefined indica que no se ha inicializado la variable 
        //y que el valor esta ausente

        let a=null;
        console.log(a);
        /*null es un valor especial que indica la 
        ausencia de un valor*/

        console.log("           ");
        /*NaN Not  A  NUMBER*/
        /*cuando queremos hacer operaciones aritmeticas
        +*-/ y usamos una cadena nos aparecera NaN*/
        //la variable esta declaradacon camelcase
        let noEsunNumero="hola" *3.7;
        console.log(noEsunNumero);
    </script>
