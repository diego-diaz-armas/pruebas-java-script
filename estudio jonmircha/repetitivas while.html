    <script>
       console.log("++++++++++++++++");
       console.log("while");
       console.log("++++++++++++++++");

       let contador = 0;

       while(contador < 10){
       console.log("while"+contador);
            contador++;
             /*si no le hacemos incremento el while
              aria un bucle infinito while significa mientras
              while compara primero antes de ejecutar el codigo
              */
        }

        /*do while*/
       console.log("++++++++++++++++");
       console.log(" do while");
       console.log("++++++++++++++++");
         
       let cont2=0;
        
       do {
            console.log("do while" + cont2);
            cont2 ++;
        } while (cont2 < 10);
